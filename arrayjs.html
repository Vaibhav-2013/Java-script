<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <h>Javascript arrays</h>
    <h2>Join and pop</h2>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="array"></p>
    <p id="array1"></p>
    <p id="array2"></p>
    <script>
        var fruits=["strawberry","mango","papaya","apple","orange"];
        document.getElementById("array2").innerHTML=fruits;
        document.getElementById("array1").innerHTML=fruits[2];
        document.getElementById("array").innerHTML=fruits[4];
           document.getElementById("join").innerHTML=fruits.join("&")
        fruits.pop()
         document.getElementById("pop").innerHTML=fruits
    </script>
</body>
</html>
