<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>
<body>
    <h1>
        Java script string methods
    </h1>
    <p>
        basic methods
    </p>
    <script>
        var string="Jaipur"
        document.write(string.toUpperCase());
        document.write("<br>");
        document.write(string.toLowerCase());
        document.write("<br>");
        document.write(string.startsWith("J"));
        document.write("<br>");
        var str="i am vaibhav";
        var pattern=new RegExp("name");
        var result=pattern.test(str);
        document.write(result)
    </script>
</body>
</html>
