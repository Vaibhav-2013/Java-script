<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript function</title>
</head>
<body>
    <p id="function"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        var result=average(8,9);
        document.getElementById("function").innerHTML=result;

    </script>
</body>
</html>
